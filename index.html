<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="./src/img/icon.ico" />
  </head>

  <body>
    <div class="container">
      <div class="quote-box">
        <h3 id="quote">Click the button to generate a quote</h3>
        <button id="generate-btn" class="btn btn-primary mt-3">Generate Quote</button>
        <div class="social-links">
          <a href="https://www.facebook.com"><img src="./src/img/fb-logo.png" alt="Facebook" width="30" /></a>
          <a href="https://www.instagram.com"><img src="./src/img/ig-logo.png" alt="Instagram" width="30" /></a>
          <a href="https://www.github.com"><img src="./src/img/github-logo.png" alt="GitHub" width="30" /></a>
        </div>
        <div class="attribution">Random Quotes Generator by freakh00da</div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
